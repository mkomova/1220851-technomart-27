<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Техномарт</title>
  <link href="https://fonts.googleapis.com/css?family=Cuprum:400,700PT+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <section>
    <h2>Личный кабинет</h2>
    <p>Введите свой логин и пароль.</p>
    <form action="https://echo.htmlacademy.ru" method="post">
      <p>
        <label for="user-login">Логин</label>
        <input id="user-login" type="email" name="login" placeholder="email@example.com">
      </p>
      <p>
        <label for="user-password">Пароль</label>
        <input id="user-password" type="password" name="password" placeholder="••••••••">
      </p>
      <p>
        <label>
          <input type="checkbox" name="remember">
          Запомните меня
        </label>
        <a href="#">Я забыл пароль!</a>
      </p>
      <button type="submit">
        Войти
      </button>
    </form>
    <button type="button">
      Закрыть
    </button>
  </section>
</body>
</html>
